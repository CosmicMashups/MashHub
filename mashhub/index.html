<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MashHub | Music Matcher & Database</title>
    <!-- Content Security Policy: restricts resource origins to same-origin.
         worker-src blob:   — required for Vite-bundled Web Workers.
         connect-src        — Jikan API + MAL CDN for anime cover images.
         style-src          — 'unsafe-inline' for Tailwind/Framer Motion inline styles;
                              fonts.googleapis.com for the Inter & JetBrains Mono font sheets.
         font-src           — fonts.gstatic.com serves the actual font binary files. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; worker-src blob:; connect-src 'self' https://api.jikan.moe https://cdn.myanimelist.net https://fonts.googleapis.com https://fonts.gstatic.com;"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
